<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 95%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #45a049;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 10px; /* Adjusted padding */
            font-size: 14px; /* Adjusted font size */
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            display: inline-block; /* Change to inline-block */
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex; /* Added flexbox */
            justify-content: center; /* Center buttons */
            margin-top: 10px; /* Add spacing */
        }

        #qrcode {
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 20px;
            }

            button {
                width: auto; /* Remove width restriction */
                padding: 8px 10px; /* Smaller padding */
            }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter text to generate QR Code" />
        <div class="button-container">
            <button id="clearButton">Clear</button>
            <button id="downloadButton" style="display:none;">Download QR</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <footer>
        Powered by <a href="#">Falendra Sahu ❤️</a>
    </footer>

    <script>
        $(document).ready(function() {
            $('#textInput').on('input', function() {
                var text = $(this).val();
                $('#qrcode').empty();
                $('#downloadButton').hide();
                if (text) {
                    $('#qrcode').qrcode(text);
                    $('#downloadButton').show();
                }
            });

            $('#clearButton').on('click', function() {
                $('#textInput').val('');
                $('#qrcode').empty();
                $('#downloadButton').hide();
            });

            $('#downloadButton').on('click', function() {
                var canvas = $('#qrcode canvas')[0];
                if (canvas) {
                    var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    var link = document.createElement('a');
                    link.href = image;
                    link.download = 'qrcode.png';
                    link.click();
                }
            });
        });
    </script>

</body>
</html>
